<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-sm-4">
          <h1>Your Profile</h1>
      </div>

      <div class="col-sm-8">
        <div class="alert alert-info">
            <p><strong>Information:</strong> You have made changes. Any unsaved changes will be lost!</p>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <img class="profile-image thumbnail" src="{{user?.photoUrl}}" alt="{{user.knownAs}}">
        <div class="panel-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}</p>
          </div>

          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
        </div>

        <div>
          <strong>Lact Active:</strong>
          <p>{{user.lactActive}}</p>
        </div>

        <div>
          <strong>Member Since:</strong>
          <p>{{user.created}}</p>
        </div>

        <div class="panel-footer">
          <button class="btn btn-success btn-block">Save Changes</button>
        </div>

      </div>
    </div>
    <div class="col-sm-8">
      <div>
        <tabset class="member-tabset">
          <tab heading="Edit Profile">
            <h4>Description</h4>
            <textarea name="introduction" rows="6" class="form-control" [(ngModel)]="user.introduction"></textarea>
            <h4>Looking For:</h4>
            <textarea name="lookingFor" rows="6" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
            <h4>Intrests:</h4>
            <textarea name="intrests" rows="6" class="form-control" [(ngModel)]="user.intrests"></textarea>
            <h4>Location Details: </h4>
            <div class="form-inline">
              <label for="city">City: </label>
              <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
              <label for="country">Country: </label>
              <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
            </div>
          </tab>

          <tab heading="Edit Photos">
            <p>Edit Photos will go here</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
